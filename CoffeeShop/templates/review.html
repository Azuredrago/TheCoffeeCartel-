{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Cartel - Feedback</title>
  <link rel="stylesheet" href="{% static 'css/review.css' %}">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="container">
    <h1>Coffee Cartel - Feedback</h1>
    <div class="feedback-form">
      <form action="#">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="feedback">Feedback:</label>
          <textarea id="feedback" name="feedback" required></textarea>
        </div>
        <div class="form-group star-rating">
          <label for="rating">Rating:</label>
          <input type="radio" name="rating" id="rating-1" value="1" required>
          <label for="rating-1"><i class="fa fa-star"></i></label>
          <input type="radio" name="rating" id="rating-2" value="2" required>
          <label for="rating-2"><i class="fa fa-star"></i></label>
          <input type="radio" name="rating" id="rating-3" value="3" required>
          <label for="rating-3"><i class="fa fa-star"></i></label>
          <input type="radio" name="rating" id="rating-4" value="4" required>
          <label for="rating-4"><i class="fa fa-star"></i></label>
          <input type="radio" name="rating" id="rating-5" value="5" required>
          <label for="rating-5"><i class="fa fa-star"></i></label>
        </div>
        <button type="submit" class="submit-btn">Submit Feedback</button>
      </form>
    </div>
    <div class="reviews">
      <div class="review">
        <img src="https://via.placeholder.com/150" alt="customer-1">
        <p class="name">John Doe</p>
        <p class="rating"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></p>
        <p class="comment">Great coffee and excellent service! Would definitely recommend Coffee Cartel to anyone looking for a good cup of coffee.</p>
      </div>
      <div class="review">
        <img src="https://via.placeholder.com/150" alt="customer-2">
        <p class="name">Jane Smith</p>
        <p class="rating"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></p>
        <p class="comment">The coffee was good, but the service was a bit slow. Overall, it was nice.</p>
	  </div>
	</div>
</body>
</html>
